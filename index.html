<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Weather Forecast</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container s12 l3" ><a id="logo-container" href="#" class="brand-logo">Weather Forecast</a>
      <!-- <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a> -->
    </div>
  </nav>

  <div class="section no-pad-bot">
  <!--- selection of places-->
   <div class="container">
      <div class="row">
        <div class="col s6">
          <label>Province</label>
           <div class="input-field">
              <select class="browser-default" id="provinces-dropdown" name="provinces">
                
              </select>
            </div>
          </div>
          <div class="col s6">
          <label>Municipality</label>
           <div class="input-field">
              <select class="browser-default" id="cities-dropdown" name="cities">
                
              </select>
            </div>
          </div>
          </row>
    </div>
  </div>
 
 <!-- Weather Chart and Graph-->
 <div class="container">
    <div class="row">
      <div id="weather" class="col s12 m12 l3">
       <div id="general-weather" style="padding-right: 10%;"></div>
         <table id ="weather-table" class="responsive-table" class = "striped bordered" style="font-size:12px">
          <thead></thead>
        </table>
      </div>
      <!--card layout for the main and daily-->
        <div class="col l9">
          <div class="card" style="padding-left: 2%;">

            <div class="card-tabs">
              <ul class="tabs tabs-fixed-width">
                <li class="tab" id="cont-tab" ><a href="#container-graph" style="color:#1e88e5">Main</a></li>
                <li class="tab" id="5day-tab" ><a href="#5day-graph" style="color:#1e88e5">5-Day Forecast</a></li>
              </ul>
            </div>

            <div class="card-content">
                <div id="container-graph" >  </div><!-- for the main graph -->
                <div id="5day-graph" style="display:none">  </div>
            </div>

          </div>
        </div>
  </div>
  </div>
 

  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/sample.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  </body>
</html>
